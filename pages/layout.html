<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            color: #fff;
            text-align: center;
            padding: 10px;
            z-index: 1000; 
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            color: #fff;
            padding: 25px;
            position: fixed;
            top: 70px; 
            bottom: 40px; 
            left: 0;
            z-index: 999; 
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            margin-left: 250px; 
            overflow-y: auto;
            padding-top: 60px; /* Compensa la altura del header */
            padding-bottom: 40px; /* Compensa la altura del footer */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="flex flex-col-reverse justify-between gap-4 md:flex-row md:items-center px-6 py-4 bg-white shadow-md">
            <div class="flex flex-col">
                <nav aria-label="breadcrumb" class="mb-2">
                    <ol class="flex items-center space-x-2 text-gray-600">
                        <li class="flex items-center">
                            <a href="#" class="text-blue-600 hover:text-blue-500">Restaurante</a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2 text-gray-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8.25 4.5A.75.75 0 019 5.25v13.5a.75.75 0 01-1.5 0V5.25A.75.75 0 018.25 4.5z" clip-rule="evenodd" />
                                <path fill-rule="evenodd" d="M5.25 12a.75.75 0 01.75-.75h12.5a.75.75 0 010 1.5H6a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                            </svg>
                        </li>
                        <li class="flex items-center">
                            <span class="text-gray-400">/</span>
                            <span class="ml-2 text-gray-700">Home</span>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" class="w-full h-10 pl-3 pr-10 text-sm text-gray-700 placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500" placeholder="Search...">
                    <svg class="absolute inset-y-0 right-0 flex items-center w-5 h-5 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1111.67 3.33l4.15 4.15a.75.75 0 01-1.06 1.06l-4.15-4.15A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <a href="login.html" class="hidden xl:inline-flex items-center px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">Ingresar</a>
                <button class="flex items-center justify-center w-10 h-10 text-gray-500 bg-gray-100 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 xl:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M4.5 7.5A.75.75 0 015.25 6h13.5a.75.75 0 110 1.5H5.25a.75.75 0 01-.75-.75zM4.5 12a.75.75 0 01.75-.75h13.5a.75.75 0 010 1.5H5.25a.75.75 0 01-.75-.75zM4.5 16.5a.75.75 0 01.75-.75h13.5a.75.75 0 010 1.5H5.25a.75.75 0 01-.75-.75z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <aside class="bg-gradient-to-br from-gray-800 to-gray-900 h-full w-full rounded-xl transition-transform duration-300">
                <div class="relative border-b border-white/20">
                  <a class="flex items-center gap-4 py-6 px-8" href="dashboard.html">
                    <h2 class="text-white text-xl font-semibold">Dashboard General</h2>
                  </a>
                </div>
                <div class="m-4">
                  <ul class="flex flex-col gap-1">
                    <li>
                      <a href="sidebar.html" onclick="loadPage('sidebar.html'); return false;">
                        <button class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 transition-all">
                          <p class="text-base leading-relaxed font-medium capitalize">Home</p>
                        </button>
                      </a>
                    </li>
                    <li>
                      <a href="carta.html" onclick="loadPage('carta.html'); return false;">
                        <button class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 transition-all">
                          <p class="text-base leading-relaxed font-medium capitalize">Carta</p>
                        </button>
                      </a>
                    </li>
                    <li>
                      <a href="pedidos.html" onclick="loadPage('pedidos.html'); return false;">
                        <button class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 transition-all">
                          <p class="text-base leading-relaxed font-medium capitalize">Pedidos</p>
                        </button>
                      </a>
                    </li>
                    <li>
                      <a href="notificaciones.html" onclick="loadPage('notificaciones.html'); return false;">
                        <button class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 transition-all">
                          <p class="text-base leading-relaxed font-medium capitalize">Notificaciones</p>
                        </button>
                      </a>
                    </li>
                  </ul>
                </div>
              </aside>
        </div>

        <main class="main-content">
            <section id="content">
                <!-- Aquí irán las páginas que se cargan dinámicamente -->
            </section>
        </main>
    </div>

    <footer>
        <p>Derechos reservados © 2024</p>
    </footer>

        }

        
        loadPage('dashboard.html');

        FUNCIONALIDAD EN DESARROLLO

</body>
</html>
