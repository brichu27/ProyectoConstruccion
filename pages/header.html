            <nav aria-label="breadcrumb" class="mb-2">
                <ol class="flex items-center space-x-2 text-gray-600">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2 text-gray-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

            <h6 class="text-lg font-semibold text-gray-800">Home</h6>
